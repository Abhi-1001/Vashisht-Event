<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Image Comparison Slider</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,500" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<figure class="cd-image-container">
		<img src="https://source.unsplash.com/KbR06h9dNQw/768x460" alt="Original Image">
		<span class="cd-image-label" data-type="original">Original</span>

		<div class="cd-resize-img"> <!-- the resizable image on top -->
			<img src="https://source.unsplash.com/jFCViYFYcus/768x460" alt="Modified Image">
			<span class="cd-image-label" data-type="modified">Modified</span>
		</div>
		<span class="cd-handle"></span>
</figure>
<header>
  <h1>Image Comparison Slider</h1>
</header>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script><script  src="./script.js"></script>

</body>
</html>
